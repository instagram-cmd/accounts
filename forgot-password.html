<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Forgot Password • Instagram</title>
<link rel="stylesheet" href="css/forgot-password.css">
</head>
<body>
  <div class="shell">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram logo">
    </div>

    <h2>Trouble Logging In?</h2>
    <p>Enter your username, email or phone and we’ll send you a link to get back into your account.</p>

    <form id="resetForm">
      <input class="field" type="text" id="username" placeholder="Username, email or mobile number">
      <div id="errorMsg" class="error">Please enter your username, email or mobile number</div>
      <!-- Using <a> instead of <button> -->
      <a href="network-error.html" id="nextPage" class="btn-link">Send Login Link</a>
    </form>

    <div class="back">
      <a href="index.html">Back to Login</a>
    </div>

    <div class="meta">© 2025 Instagram from Meta</div>
  </div>

  <script src="js/forgot-password.js"></script>
</body>
</html>
