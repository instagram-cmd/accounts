<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Create Account - Instagram</title>
<link rel="shortcut icon" href="https://static.cdninstagram.com/rsrc.php/v4/yI/r/VsNE-OHk_8a.png" type="image/x-icon">
<link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <div class="shell">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram logo">
    </div>

    <h2>Create New Account</h2>

    <form id="signupForm">
      <input class="field" type="text" name="fullname" placeholder="Full Name" required>
      <input class="field" type="email" name="email" placeholder="Email address" required>
      <input class="field" type="text" name="username" placeholder="Username" required>
      <input class="field" type="password" name="password" placeholder="Password" required>
      <button class="btn" type="submit">Sign Up</button>
    </form>

    <div class="divider">OR</div>
    <div class="login">
      Already have an account? <a href="index.html">Log in</a>
    </div>
    <div class="meta">Â© 2025 Instagram from Meta</div>
  </div>
  
  <script src="js/signup.js"></script>
</body>
</html>
